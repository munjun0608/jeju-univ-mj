<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
</head>
<body>
    <script>
        // TODO: Add hello code
        function getMessage(name) {
            return `Hello, ${name}...`; 
        }
        const message = getMessage('Ornella');
        document.write(message);
        // TODO: Add setTimeout code
        

        function introduce1() {
            document.write('자기소개 시작');
        }
        function introduce2() {
            document.write('양문준입니다.');
        }

        function introduce3() {
            document.write('컴퓨터공학과 재학중입니다.');
        }

        function introduce4() {
            document.write('잘부탁드립니다.');
        }
        
        const intros = [introduce1, introduce2, introduce3, introduce4];
        let currentIndex = 0;
        let intervalId;
        intros[currentIndex]();
        currentIndex++;
        intervalId = setInterval(() => {
            intros[currentIndex](); 
            if (currentIndex === intros.length - 1) {
                clearInterval(intervalId); 
            } else {
                currentIndex++;
            }
        }, 3000);
    </script>
</body>
</html>
